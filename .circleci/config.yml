version: 2.1

orbs:
  hello: circleci/hello-build@0.0.7 # uses the circleci/buildpack-deps Docker image

workflows:
  "Hello Workflow":
    jobs:
      build:
        parallelism: 2
        working_directory: /everydayrails-rspec-2017withCircleci
          steps:
            - run:
                name: RSpec
                command: |
                  circleci tests glob \
                  spec/controllers/**/*.rb \
                  spec/models/**/*.rb \
                  spec/features/**/*.rb \
                  spec/requests/**/*.rb \
                  xargs bundle exec rspec
